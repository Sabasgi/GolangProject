name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # Step 4: Build the application
      - name: Build the application
        run: go build -o main .

      # Step 5: Build and push the Docker image
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.shraddhasa@mkcl.org }}
          password: ${{ secrets.Shraddha@2311 }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.shraddhasa@mkcl.org }}/golangprojects:latest .
          docker push ${{ secrets.shraddhasa@mkcl.org }}/golangprojects:latest
